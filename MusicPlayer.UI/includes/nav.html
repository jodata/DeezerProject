<div>
    <div id="navbar" class="navbar navbar-inverse navbar-static-top" ng>
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#/">
                    Share The Sound
                </a>
            </div>

            <ul class="nav navbar-nav">
                <li ng-class="{active:isActive('/home')}"><a href="#/home">Playlist</a></li>
                <li ng-class="{active:isActive('/catalogue')}"><a href="#/catalogue">Catalog</a></li>
                <!--<li ng-click="nextTrack()" style="cursor:pointer;"><a href="#/home">Next</a></li> est utilisÃ© pour les tests -->
            </ul>
            <div id="nav-player" class="nav navbar-collapse">
                <div id="nav-player-play" ng-click="playTracks()" class="glyphicon" ng-class="{'glyphicon-stop':isplaying,'glyphicon-play stopped':!isplaying}"></div>
                <div id="nav-player-mute" ng-click="mute()" class="glyphicon" ng-class="{'glyphicon-volume-off muted':ismute,'glyphicon-volume-up':!ismute}"></div>
                <div id="nav-player-title">{{currentTrack.title}}</div>
                <div id="nav-player-artist">{{" - "+currentTrack.artist}}</div>
            </div>
        </div>
    </div>
